<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Finder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #f8fafc;
    }
    .container-box {
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .search-box input {
      border-radius: 50px 0 0 50px;
      border: none;
      padding: 12px;
    }
    .search-box button {
      border-radius: 0 50px 50px 0;
      padding: 12px 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      color: #f8fafc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .card img {
      border-radius: 50%;
      border: 4px solid #64748b;
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    #loader {
      margin: 20px auto;
    }
    .error-text {
      color: #f87171;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h1 class="mb-4"><i class="fab fa-github"></i> GitHub Profile Finder</h1>
   <!-- Search Box -->
<div class="search-box d-flex justify-content-center mb-3">
  <input type="text" id="username" class="form-control" placeholder="Enter GitHub username...">
  <button class="btn btn-primary" onclick="getUser()"><i class="fas fa-search"></i></button>
</div>

    <div id="error" class="error-text mb-2"></div>
    
    <!-- Loader -->
    <div id="loader" class="spinner-border text-light d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Card Container -->
    <div id="card-container" class="mt-4"></div>
  </div>

  <!-- JS -->
  <script>
    const loader = document.getElementById("loader");
    const cardContainer = document.getElementById("card-container");
    const error = document.getElementById("error");
    // Trigger search on pressing Enter
document.getElementById("username").addEventListener("keypress", function (event) {
  if (event.key === "Enter") {
    event.preventDefault(); // Prevents form submission/reload
    getUser();
  }
});


    async function getUser() {
      const username = document.getElementById("username").value.trim();
      cardContainer.innerHTML = "";
      error.textContent = "";

      if (!username) {
        error.textContent = "⚠️ Please enter a GitHub username.";
        return;
      }

      loader.classList.remove("d-none");

      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        const data = await res.json();

        loader.classList.add("d-none");

        if (res.status === 404) {
          error.textContent = "❌ User not found. Please try another username.";
          return;
        }

        const rawDate = data.created_at;
        const date = new Date(rawDate);
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        const formattedDate = date.toLocaleString("en-GB", options);

        cardContainer.innerHTML = `
          <div class="card p-4 text-center animate__animated animate__fadeInUp">
            <img src="${data.avatar_url}" alt="Profile Picture" class="mx-auto mb-3 shadow">
            <h3>${data.name || "No name provided"}</h3>
            <p class="text-secondary">@${data.login}</p>
            <p class="mb-3">${data.bio || "No bio available."}</p>
            <div class="d-flex justify-content-around mt-3">
              <div><strong>${data.followers}</strong><br>Followers</div>
              <div><strong>${data.following}</strong><br>Following</div>
              <div><strong>${data.public_repos}</strong><br>Repos</div>
            </div>
            <hr>
            <p class="small text-light">Joined: ${formattedDate}</p>
            <a href="${data.html_url}" target="_blank" class="btn btn-outline-light mt-2">
              <i class="fab fa-github"></i> View Profile
            </a>
          </div>
        `;
      } catch (err) {
        loader.classList.add("d-none");
        error.textContent = "⚠️ Something went wrong. Please try again later.";
      }
    }
  </script>
</body>
</html>
